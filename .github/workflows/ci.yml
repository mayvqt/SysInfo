name: CI

on:
  push:
    branches: ['**']        # run quick checks for any branch push
  pull_request:
    branches: ['**']       # run quick checks for any PR
  workflow_dispatch: {}    # manual trigger for full runs

permissions:
  contents: read

jobs:
  quick-checks:
    name: Quick checks (lint & unit tests)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.6'
          cache-dependency-path: go.sum

      - name: Install dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

      - name: Tidy go modules
        run: go mod tidy

      - name: Run govulncheck
        uses: golang/govulncheck-action@v1
        with:
          go-version-input: '1.24.6'
          work-dir: .

      - name: Run unit tests
        run: go test ./... -v -race -coverprofile=coverage.out -covermode=atomic

      - name: Display coverage summary
        run: |
          echo "### Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage.out | tail -1 >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Coverage by Package" >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage.out | grep -E "^github.com/mayvqt/sysinfo" | awk '{print "- " $1 ": " $3}' >> $GITHUB_STEP_SUMMARY || true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  full-build:
    name: Full build / release (conditional)
    runs-on: ubuntu-latest
    needs: quick-checks
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.ref == 'refs/heads/main' ||
      github.ref == 'refs/heads/dev' ||
      startsWith(github.ref, 'refs/heads/release/')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.6'
          cache-dependency-path: go.sum

      - name: Install dependencies
        run: go mod download

      - name: Build (sanity)
        run: go build -v -o sysinfo .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sysinfo-sanity
          path: sysinfo
